<!-- src/app/auth/login/login.component.html -->
<div class="flex justify-content-center align-items-center min-h-screen bg-blue-50">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4 md:w-6">
      <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        <span class="text-600 font-medium">Sign in to continue</span>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="block text-900 font-medium mb-2">Username</label>
          <input id="username" formControlName="username" type="text" pInputText class="w-full" 
                 [ngClass]="{'ng-invalid ng-dirty': f['username'].touched && f['username'].errors}">
          <small *ngIf="f['username'].touched && f['username'].errors?.['required']" class="p-error">Username is required</small>
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-900 font-medium mb-2">Password</label>
          <p-password id="password" formControlName="password" [toggleMask]="true" styleClass="w-full"
                      [ngClass]="{'ng-invalid ng-dirty': f['password'].touched && f['password'].errors}"></p-password>
          <small *ngIf="f['password'].touched && f['password'].errors?.['required']" class="p-error">Password is required</small>
        </div>
  
        <div class="flex align-items-center justify-content-between mb-5">
          <div class="flex align-items-center">
            <p-checkbox [binary]="true" id="rememberme" styleClass="mr-2"></p-checkbox>
            <label for="rememberme">Remember me</label>
          </div>
          <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Forgot your password?</a>
        </div>
  
        <button pButton pRipple type="submit" label="Sign In" [loading]="loading" class="w-full mb-3"></button>
        
        <div class="text-center mt-4">
          <span class="text-600 font-medium">Don't have an account?</span>
          <a [routerLink]="['/auth/register']" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create one now</a>
        </div>
      </form>
    </div>
  </div>
  
  <p-toast></p-toast>
